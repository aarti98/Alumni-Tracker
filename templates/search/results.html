{% extends 'base.html' %}

{% block navbar %}
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'homepage' %}"> Alumni Tracker </a>
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" href="{% url 'addpost' %}">  Post </a>
            </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}"> Logout </a>
        </li>
      </ul>
    </div>
  </nav>
{% endblock %}

{% block content %}
<form action="{% url 'result' %}" method="get">
    <input name="q" type="text" placeholder="Search...">
    <button id="search_submit" type="submit" > Submit </button>
  </form>

  <ul>
    {% for user in object_list %}
      <li>
        <a href="{% url 'post_list'%}"> {{ user.username }} </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
