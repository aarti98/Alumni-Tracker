{% extends 'base.html' %}

{% block navbar %}
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'homepage' %}"> Alumni Tracker </a>
      {% if request.user.is_authenticated %}
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'result' %}"> Search </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}"> Logout </a>
          </li>
        </ul>
      {% endif %}
    </div>
  </nav>
{% endblock %}

{% block content %}
<form method="post">
    <div class="container-fluid">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success" value="Submit"> Post </button>
  </div>
</form>

{% endblock %}
